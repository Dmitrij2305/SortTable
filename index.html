<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Возраст</th>
      <th>Номер</th>
    </tr>
    <tr>
      <td>Саша</td>
      <td>10</td>
      <td>34</td>
    </tr>
    <tr>
      <td>Маша</td>
      <td>15</td>
      <td>56</td>
    </tr>
    <tr>
      <td>Паша</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>Даша</td>
      <td>7</td>
      <td>23</td>
    </tr>
  </table>

  <script>
    let sortedRows = Array.from(table.rows)
    .slice(1)
    .sort((rowA, rowB) => {
      return rowA.cells[2].innerHTML - rowB.cells[2].innerHTML
    })
    table.tBodies[0].append(...sortedRows)
  </script>
</body>
</html>
